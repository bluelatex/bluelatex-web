<!doctype html>
<html lang="en" ng-app="bluelatex" ng-controller="MainController as mainCt" ng-strict-di>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <link rel="icon" type="image/png" href="favicon.png" />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title ng-bind="mainCt.pageTitle">\BlueLaTeX</title>

        <!-- injector:css -->
        <link rel="stylesheet" href="/assets/libs/angular-material/angular-material.min.css">
        <link rel="stylesheet" href="/assets/libs/normalize.css/normalize.css">
        <link rel="stylesheet" href="/assets/css/css.css">
        <!-- endinjector -->
    </head>
    <body>
        <header ng-include src="'app/shared/layout/header/header.html'"></header>
        <div id="page" ui-view layout="column" layout-align="center center" layout-fill></div>
        <md-sidenav class="md-sidenav-right md-whiteframe-z2 md-closed" md-component-id="right">
            <md-content layout="column" ng-include src="'app/shared/layout/header/menu.html'"></md-content>
        </md-sidenav>

        <script src="//www.google.com/recaptcha/api.js?render=explicit&onload=vcRecaptchaApiLoaded" async defer></script>

        <!-- injector:js -->
        <script src="/assets/libs/angular/angular.min.js"></script>
        <script src="/assets/libs/angular-resource/angular-resource.min.js"></script>
        <script src="/assets/libs/angular-messages/angular-messages.min.js"></script>
        <script src="/assets/libs/angular-ui-router/release/angular-ui-router.min.js"></script>
        <script src="/assets/libs/angular-recaptcha/release/angular-recaptcha.min.js"></script>
        <script src="/assets/libs/ace-builds/src-min-noconflict/ace.js"></script>
        <script src="/assets/libs/angular-ui-ace/ui-ace.min.js"></script>
        <script src="/assets/libs/angular-sanitize/angular-sanitize.min.js"></script>
        <script src="/assets/libs/angular-animate/angular-animate.min.js"></script>
        <script src="/assets/libs/angular-aria/angular-aria.min.js"></script>
        <script src="/assets/libs/angular-material/angular-material.min.js"></script>
        <script src="/assets/libs/pdfjs-bower/dist/compatibility.js"></script>
        <script src="/assets/libs/pdfjs-bower/dist/pdf.js"></script>
        <script src="/assets/libs/fast-json-patch/src/json-patch-duplex.js"></script>
        <script src="/assets/js/BlueLatex.js"></script>
        <script src="/assets/js/templates.js"></script>
        <script src="/assets/js/BlueLatex-components.js"></script>
        <script src="/assets/js/BlueLatex-shared.js"></script>
        <!-- endinjector -->
